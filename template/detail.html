<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Emunsa</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col " ><!-- Button trigger modal -->
            <div class="row">
                <div class="col">
                 <button class="btn btn-info" >  <span style="color: #000000;" >{{price.0.product}}</span></button>
                  <button type="button"  class="btn btn-primary" >
                      <a href="/" style="color: #000000;">Bosh sahifa</a>
                  </button>
                    <button type="button"  class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Ritsep Qoshish
                    </button>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Ritsep Qoshish </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <form action="/create/prise/{{product_id}}" method="post" >
                    {% csrf_token %}
                    <input type="text" class="form-control" placeholder="Ritsep nomi" required name="rang"  aria-label="" aria-describedby="basic-addon1">
                    <input type="number" step=0.01  class="form-control" placeholder="Kl" required name="kl"  aria-label="" aria-describedby="basic-addon1">
                    <input type="number" step=0.01 class="form-control" placeholder="summa" required name="sum"  aria-label="" aria-describedby="basic-addon1">
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">ok</button>
                      </div>
                    </form>
                </div>
              </div>
            </div>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ritsep</th>
                    <th scope="col">Kl</th>
                    <th scope="col">Narh</th>
                    <th scope="col">O'zgartirish</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    {% for i in price %}

                      <div class="modal fade" id="exampleModal{{i.id}}" tabindex="-1" aria-labelledby="exampleModalLabel{{i.id}}" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">{{i.color}}</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form action="/update/price/{{i.id}}" method="post"> 
                              {% csrf_token%}

                              <input type="text" class="form-control" value="{{i.color}}"  placeholder="Ritsep nomi" required name="rang"  aria-label="" aria-describedby="basic-addon1">
                              <input type="number" step=0.01  class="form-control" value="{{i.kl}}" placeholder="Kl" required name="kl"  aria-label="" aria-describedby="basic-addon1">
                              <input type="number" step=0.01 class="form-control" value="{{i.sum}}" placeholder="summa" required name="sum"  aria-label="" aria-describedby="basic-addon1">
                              <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Saqlash</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    <th scpeo="row">{{ forloop.counter }}</th>
                    <td> {{i.color }}</td>
                    <td>  {{i.kl}}</td>
                    <td> {{i.sum }}sum</td>
                    <td> <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal{{i.id}}" class="btn btn-dark"> O'zgartirish </a></td>
                    </tr>
                    {% endfor %}
                     </tbody>
              </table>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
